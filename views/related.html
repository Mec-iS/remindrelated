{% extends "base.html" %}


{% block body %}

<br/>
<br/>
<b>Remind:</b> {{remind.date}} - {{remind.what}}, <a href="{{remind.link}}" target="_blank">find it!</a>
<br/>
<br/>

<b>Related to it:</b><br/>
{% if relateds|safe != '{}' %}

   {% for k,v in relateds.items %}
      {{v.date}} - {{v.text}}, <a href="{{v.link}}" target="_blank">find it!</a> <br/>
   {% endfor %}

   {% else %}
   No related! Poor Guy...

{% endif %}

{% endblock %}
